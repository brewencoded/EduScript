<html lang="en">
<head>
	<title>Mimic Demo</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<h1 class="header" id="myId">Mimic Demo</h1>
	<div class="content"></div>
	<script src="js/mimic.min.js"></script>
	<script>
		var content = $.elem('.content');
		//append Element 
		var main = $.elem('<div class="main">In div.main</div>');
		content.append(main);
		//apend HTML string
		content.append('<p>In p</p>');
		//append Node
		var div = document.createElement('div');
		div.setAttribute('class', 'someDiv');
		div.appendChild(document.createTextNode('In div.someDiv'));
		content.append(div);

		$.elem('.someDiv').append('<p>In div.someDiv p</p>');
	</script>
</body>
</html>
